<section id="about-sec">
    <div class="container">
        <div class="about-cont">
            <form action="" class="cv-form" id="cv-form">
                <!-- About Section -->
                <div class="cv-form-blk">
                    <div class="cv-form-row-title">
                        <h3>about section</h3>
                    </div>
                    <div class="cv-form-row cv-form-row-about">
                        <div class="cols-3">
                            <div class="form-elem">
                                <label for="" class="form-label">First Name</label>
                                <input name="firstname" type="text" class="form-control firstname" placeholder="e.g. John">
                                <span class="form-text"></span>
                            </div>
                            <div class="form-elem">
                                <label for="" class="form-label">Middle Name <span class="opt-text">(optional)</span></label>
                                <input name="middlename" type="text" class="form-control middlename" placeholder="e.g. Paul">
                                <span class="form-text"></span>
                            </div>
                            <div class="form-elem">
                                <label for="" class="form-label">Last Name</label>
                                <input name="lastname" type="text" class="form-control lastname" placeholder="e.g. Doe">
                                <span class="form-text"></span>
                            </div>
                        </div>

                        <div class="cols-3">
                            <div class="form-elem">
                                <label for="" class="form-label">Your Image</label>
                                <input name="image" type="file" class="form-control image" accept="image/*">
                            </div>
                            <div class="form-elem">
                                <label for="" class="form-label">Job Title</label>
                                <input name="job_title" type="text" class="form-control job-title" placeholder="e.g. Software Engineer">
                                <span class="form-text"></span>
                            </div>
                            <div class="form-elem">
                                <label for="" class="form-label">Address</label>
                                <input name="address" type="text" class="form-control address" placeholder="e.g. Plot# R-198, Sector 15/B, Bufferzone">
                                <span class="form-text"></span>
                            </div>
                        </div>

                        <div class="cols-3">
                            <div class="form-elem">
                                <label for="" class="form-label">Email</label>
                                <input name="email" type="text" class="form-control email" placeholder="e.g. johndoe@gmail.com">
                                <span class="form-text"></span>
                            </div>
                            <div class="form-elem">
                                <label for="" class="form-label">Phone No:</label>
                                <input name="phoneno" type="text" class="form-control phoneno" placeholder="e.g. 0312 3456789">
                                <span class="form-text"></span>
                            </div>
                            <div class="form-elem">
                                <label for="" class="form-label">Summary</label>
                                <input name="summary" type="text" class="form-control summary" placeholder="e.g. Doe">
                                <span class="form-text"></span>
                            </div>
                        </div>
                    </div>
                </div>

            <!-- Achievements Section -->
            <div class="cv-form-blk">
                <div class="cv-form-row-title">
                    <h3>Achievements</h3>
                </div>
                <div class="cv-form-row">
                    <div class="form-elem">
                        <label for="achievement1" class="form-label">Select Achievement</label>
                        <select name="achievement1" id="achievement1" class="form-control">
                            <option value="top_salesperson">Top Salesperson</option>
                            <option value="employee_of_the_year">Employee of the Year</option>
                            <option value="best_coder">Best Coder Award</option>
                            <option value="most_innovative">Most Innovative</option>
                            <option value="team_leader">Team Leader of the Year</option>

                    <div class="form-elem">
                        <label for="achievement2" class="form-label">Select Achievement</label>

                    <div class="form-elem">

                <div class="cv-form-blk">
                    <div class="cv-form-row-title">
                        <h3>Projects</h3>
                    </div>
                    <div class="cv-form-row">
                        <div class="form-elem">
                            <label for="project1" class="form-label">Select Project</label>

            <!-- Skills Section -->
            <div class="cv-form-blk">
                <div class="cv-form-row-title">
                    <h3>Skills</h3>
                </div>
                <div class="cv-form-row">
                    <div class="form-elem">
                        <label for="skills-dropdown1" class="form-label">Select Skill</label>

<section id="preview-sc" class="print_area">
    <div class="container">
        <div class="preview-cnt">
            <div class="preview-cnt-l">
                <div class="preview-blk">
                    <div class="preview-image">
                        <img src="" alt="" id="image_dsp">
                    </div>
                    <div class="preview-item preview-item-name">
                        <span class="preview-item-val" id="fullname_dsp"></span>
                    </div>
                    <div class="preview-item">
                        <span class="preview-item-val" id="designation_dsp"></span>
                    </div>
                </div>

                <div class="preview-blk">
                    <div class="preview-blk-title">
                        <h3>about</h3>
                    </div>
                    <div class="preview-blk-list">
                        <div class="preview-item">
                            <span class="preview-item-val" id="phoneno_dsp"></span>
                        </div>
                        <div class="preview-item">
                            <span class="preview-item-val" id="email_dsp"></span>
                        </div>
                        <div class="preview-item">

                        </div>
                        <div class="preview-item">

                    </div>
                </div>

                <div class="preview-blk">
                    <div class="preview-blk-title">
                        <h3>skills</h3>
                    </div>
                    <div class="skills-items preview-blk-list" id="skills_dsp">
                        <!-- skills list here -->
                    </div>
                </div>
            </div>

            <div class="preview-cnt-r">
                <div class="preview-blk">
                    <div class="preview-blk-title">

                    </div>

                </div>

                <div class="preview-blk">
                    <div class="preview-blk-title">
